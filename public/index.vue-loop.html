<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/vue.css">
</head>
<body>
    <main id="modal">
      <h1>Modal</h1>
      <div class="modalLinks">
        <div
          class="modalLinks__item"
          v-for="modalItem in modalList"
          v-bind:key="modalItem.title"
          v-on:click="openModal(modalItem.title)">
            {{modalItem.title}}
        </div>
      </div>
      <div class="modalWrap">
        <div class="modal" v-if="selectedModaldata" v-on:click="closeModal">
          <div class="modal__container">
            <header class="modal__header">
              <h2>{{selectedModaldata.title}}</h2>
            </header>
            <div class="modal__body">
              {{selectedModaldata.text}}
            </div>
            <footer class="modal__footer">
              <div class="modal__close" v-on:click="closeModal">
                閉じる
              </div>
            </footer>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/vue_loop.bundle.js"></script>
</body>
</html>
